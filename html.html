<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <script
      src="https://kit.fontawesome.com/6e5a3bb647.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
       <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      
      <div class="card">
        <div class="card-body">
         <div class="col-2">
          <div class="header-left">
            <h1>Today</h1>
            <br/>
            <span class="header-current-temp">20&deg;c</span>
            <br />
            <p>
              Currently weather in <strong>Tehran</strong> of
              <strong>Iran</strong>
            </p>
            <i class="fa-sharp fa-solid fa-sun sunny"></i>
          </div>
        </div>
     
        <div class="col-2">
        <div class="header-right">
          <form class="Search-city">
            <input type="text" placeholder="Enter a city" />
            <input type="submit" value="Search" />
            <input type="submit" value="Current" />
            <div class="today-information">
              <h2>Sunny</h2>
              <div class="today-time">
                22:22,
                <br />
                16 May
              </div>
              <p>
                Precipitation: 71%
                <br />
                Wind: 6 KM/H
              </p>
            </form>
            </div>
          </div>
        
        </div>



          <section  class="card-day">

    <div class="row">

<div class="col">
      <div class="day-card">
        <div class="day-card-day">Wednesday
          <br/> 
          <small> don't forget your coat!</small>
        </div>
        <i class="fa-solid fa-cloud fa-fade"></i>
        <div>20&deg;</div>
      </div>
   </div>


<div class="col">
       <div class="day-card">
        <div class="day-card-day">Thursday
          <br/> 
          <small> don't forget your umbrella!</small> </div>
        <i class="fa-solid fa-cloud-rain fa-fade"></i>
        <div>18&deg;</div>
      </div>
     </div>


     <div class="col">
       <div class="day-card">
        <div class="day-card-day">Friday
          <br/> 
          <small> don't forget your poncho!</small>
        </div>
        <i class="fa-solid fa-cloud-sun fa-fade"></i>
        <div>17&deg;</div>
      </div>
     </div>

     <div class="col">
       <div class="day-card">
        <div class="day-card-day">Saturday
           <br/> 
          <small> don't forget your poncho!</small>
        </div>
        <i class="fa-solid fa-cloud-sun-rain fa-fade"></i>
        <div>15&deg;</div>
      </div>
      </div>

      <div class="col">
       <div class="day-card">
        <div class="day-card-day">Sunday
           <br/> 
          <small> don't forget your poncho!</small>
        </div>
        <i class="fa-solid fa-cloud-sun-rain fa-fade"></i>
        <div>12&deg;</div>
      </div>
</div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
